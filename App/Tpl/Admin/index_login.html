<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理后台</title>
	<link rel="stylesheet" href="/resource/module/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/resource/module/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="/resource/module/flat/css/flat-ui.css">
</head>
<body>
<div class="container" style="width:970px;">
  <div class="login" style="margin-top:40px;">
        <div class="login-screen">
          <div class="login-icon">
            <img src="/resource/module/flat/images/login/icon.png" alt="Welcome to Mail App" />
            <h4>ThinkPress <small>后台管理</small></h4>
          </div>

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="用户名" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="密码" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a style="background-image:none" class="btn btn-primary btn-lg btn-block" href="#">Login</a>
            <a class="login-link" href="#">忘记密码?</a>
          </div>
        </div>
      </div>
</div>
</body>
</html>
