<% include inc/header.html %>
<section class="main container_12">
    <div class="row">
    <div class="area-header"></div>
    <div class="block-contents">
        <div class="bg-contents"></div>
        <h1 class="title"><%-detail.title%></h1>
        <div class="contents">
            <article class="entry" role="article">
                <%if(detail.type == 'post'){%>
                <header class="title">
                    <time><%-detail.datetime%></time>
                </header>
                <%}%>
                <div class="article"><%-detail.content%>
                <%if(url){%>
                <p>本文链接：<a href="http://<%-http.hostname%>/<%-url%>.html">http://<%-http.hostname%>/<%-url%>.html</a></p>
                </div>
                <%}%>
            </article>
            <a name="comments"></a>
            <div class="ds-thread"></div>
            <script type="text/javascript">
            var duoshuoQuery = {short_name:"welefen2013"};
              (function() {
                var ds = document.createElement('script');
                ds.type = 'text/javascript';ds.async = true;
                ds.src = 'http://static.duoshuo.com/embed.js';
                ds.charset = 'UTF-8';
                (document.getElementsByTagName('head')[0] 
                || document.getElementsByTagName('body')[0]).appendChild(ds);
              })();
            </script>
        </div>
    </div>
    </div>
</section>
<script src="<%-static_host%>/resource/module/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
